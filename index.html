<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Poppins"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin-top: 20px;
        background-color: #fbfbfb;
      }
      .average-price {
        text-align: center;
        background-color: #4caf50;
        padding: 10px;
        margin-top: 20px;
        color: white;
      }

      .average-price p {
        margin: 0px;
      }
      .average-price h1 {
        font-weight: bold;
      }

      .list-group {
        margin-top: 20px;
      }

      table {
        margin-top: 20px;
        margin-bottom: 60px !important;
      }

      .title h2 {
        text-align: center;
        margin-bottom: 50px;
      }

      table tbody tr td button {
        -webkit-animation: bounce-top 0.9s both;
        animation: bounce-top 0.9s both;
      }

      .footer {
        padding: 1rem;
        background-color: #efefef;
        text-align: center;
        position: fixed;
        bottom: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        margin-top: 10px;
        margin-bottom: 0px;
      }

      .footer i {
        color: red;
      }

      /* ---------------------------------------------- * Generated by Animista on 2019-2-21 15:39:5 * w: http://animista.net,
	t: @cssanimista * ---------------------------------------------- */ /** * ---------------------------------------- * animation
	bounce-top * ---------------------------------------- */
      @-webkit-keyframes bounce-top {
        0% {
          -webkit-transform: translateY(-45px);
          transform: translateY(-45px);
          -webkit-animation-timing-function: ease-in;
          animation-timing-function: ease-in;
          opacity: 1;
        }
        24% {
          opacity: 1;
        }
        40% {
          -webkit-transform: translateY(-24px);
          transform: translateY(-24px);
          -webkit-animation-timing-function: ease-in;
          animation-timing-function: ease-in;
        }
        65% {
          -webkit-transform: translateY(-12px);
          transform: translateY(-12px);
          -webkit-animation-timing-function: ease-in;
          animation-timing-function: ease-in;
        }
        82% {
          -webkit-transform: translateY(-6px);
          transform: translateY(-6px);
          -webkit-animation-timing-function: ease-in;
          animation-timing-function: ease-in;
        }
        93% {
          -webkit-transform: translateY(-4px);
          transform: translateY(-4px);
          -webkit-animation-timing-function: ease-in;
          animation-timing-function: ease-in;
        }
        25%,
        55%,
        75%,
        87% {
          -webkit-transform: translateY(0px);
          transform: translateY(0px);
          -webkit-animation-timing-function: ease-out;
          animation-timing-function: ease-out;
        }
        100% {
          -webkit-transform: translateY(0px);
          transform: translateY(0px);
          -webkit-animation-timing-function: ease-out;
          animation-timing-function: ease-out;
          opacity: 1;
        }
      }
      @keyframes bounce-top {
        0% {
          -webkit-transform: translateY(-45px);
          transform: translateY(-45px);
          -webkit-animation-timing-function: ease-in;
          animation-timing-function: ease-in;
          opacity: 1;
        }
        24% {
          opacity: 1;
        }
        40% {
          -webkit-transform: translateY(-24px);
          transform: translateY(-24px);
          -webkit-animation-timing-function: ease-in;
          animation-timing-function: ease-in;
        }
        65% {
          -webkit-transform: translateY(-12px);
          transform: translateY(-12px);
          -webkit-animation-timing-function: ease-in;
          animation-timing-function: ease-in;
        }
        82% {
          -webkit-transform: translateY(-6px);
          transform: translateY(-6px);
          -webkit-animation-timing-function: ease-in;
          animation-timing-function: ease-in;
        }
        93% {
          -webkit-transform: translateY(-4px);
          transform: translateY(-4px);
          -webkit-animation-timing-function: ease-in;
          animation-timing-function: ease-in;
        }
        25%,
        55%,
        75%,
        87% {
          -webkit-transform: translateY(0px);
          transform: translateY(0px);
          -webkit-animation-timing-function: ease-out;
          animation-timing-function: ease-out;
        }
        100% {
          -webkit-transform: translateY(0px);
          transform: translateY(0px);
          -webkit-animation-timing-function: ease-out;
          animation-timing-function: ease-out;
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div id="app" class="container">
      <div class="title"><h2>Calculator Average Price</h2></div>
      <div class="form-row">
        <div class="col">
          <input
            ref="refAmount"
            type="number"
            class="form-control"
            placeholder="Amount"
            v-model="amount"
            v-on:keyup.enter.prevent="put(price, amount)"
          />
        </div>
        <div class="col">
          <input
            type="number"
            class="form-control"
            placeholder="Price"
            v-model="price"
            v-on:keyup.enter.prevent="put(price, amount)"
          />
        </div>
        <div class="col">
          <button
            type="button"
            :disabled="!amount || !price"
            class="btn btn-primary"
            @click="put(price, amount)"
          >
            New buy
          </button>
        </div>
      </div>

      <div class="average-price">
        <p>Average Price</p>
        <h1>{{ averagePrice }}</h1>
      </div>

      <table class="table table-striped table-dark">
        <thead class="thead-light">
          <tr>
            <th scope="col">Date Buy</th>
            <th scope="col">Amount</th>
            <th scope="col">Price R$</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(buy, index) in buys">
            <td>{{ buy.date }}</td>
            <td>{{ buy.amount }}</td>
            <td>{{ buy.price }}</td>
            <td class="float-right">
              <button
                type="button"
                class="btn btn-danger btn-sm"
                @click="remove(index)"
              >
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="footer">
        Made with Love <strong><i class="fas fa-heart"></i></strong> â€¢ Powered
        by Kelvin Santiago
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          buys: [],
          price: "",
          amount: "",
          averagePrice: 0
        },
        methods: {
          put: function(price, amount) {
            if (price && amount) {
              this.buys.push({
                date: new Date().toLocaleString(),
                price: price,
                amount: amount
              });
              this.price = "";
              this.amount = "";
              this.calc();
            }
          },
          remove: function(index) {
            this.buys.splice(index, 1);
            this.calc();
          },
          calc: function(e) {
            var sumAmount = 0;
            var sumCalcEl = 0;
            this.buys.forEach(function(el) {
              sumCalcEl += el.price * el.amount;
              sumAmount += parseInt(el.amount);
            });
            this.averagePrice =
              this.buys.length > 0 ? (sumCalcEl / sumAmount).toFixed(2) : 0;

            // Set focus on input amount after put
            this.$refs.refAmount.focus();
          }
        }
      });
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
