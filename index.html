<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Poppins"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin-top: 20px;
      }
      .average-price {
        text-align: center;
        background-color: #4caf50;
        padding: 10px;
        margin-top: 20px;
        color: white;
      }

      .average-price p {
        margin: 0px;
      }
      .average-price h1 {
        font-weight: bold;
      }

      .list-group {
        margin-top: 20px;
      }

      table {
        margin-top: 20px;
      }

      .title h2 {
        text-align: center;
        margin-bottom: 50px;
      }
    </style>
  </head>

  <body>
    <div id="app" class="container">
      <div class="title"><h2>Calculator Average Price</h2></div>
      <div class="form-row">
        <div class="col">
          <input
            ref="refAmount"
            type="number"
            class="form-control"
            placeholder="Amount"
            v-model="amount"
            v-on:keyup.enter.prevent="put(price, amount)"
          />
        </div>
        <div class="col">
          <input
            type="number"
            class="form-control"
            placeholder="Price"
            v-model="price"
            v-on:keyup.enter.prevent="put(price, amount)"
          />
        </div>
        <div class="col">
          <button
            type="button"
            :disabled="!amount || !price"
            class="btn btn-primary"
            @click="put(price, amount)"
          >
            New buy
          </button>
        </div>
      </div>

      <div class="average-price">
        <p>Average Price</p>
        <h1>{{ averagePrice }}</h1>
      </div>

      <table class="table table-striped table-dark">
        <thead class="thead-light">
          <tr>
            <th scope="col">Amount</th>
            <th scope="col">Price R$</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(buy, index) in buys">
            <td>{{ buy.amount }}</td>
            <td>{{ buy.price }}</td>
            <td class="float-right">
              <button
                type="button"
                class="btn btn-danger btn-sm"
                @click="remove(index)"
              >
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          buys: [],
          price: "",
          amount: "",
          averagePrice: 0
        },
        methods: {
          put: function(price, amount) {
            if (price && amount) {
              this.buys.push({ price: price, amount: amount });
              this.price = "";
              this.amount = "";
              this.calc();
            }
          },
          remove: function(index) {
            this.buys.splice(index, 1);
            this.calc();
          },
          calc: function(e) {
            var sumAmount = 0;
            var sumCalcEl = 0;
            this.buys.forEach(function(el) {
              sumCalcEl += el.price * el.amount;
              sumAmount += parseInt(el.amount);
            });
            this.averagePrice =
              this.buys.length > 0 ? (sumCalcEl / sumAmount).toFixed(2) : 0;

            this.$refs.refAmount.focus();
          }
        }
      });
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
